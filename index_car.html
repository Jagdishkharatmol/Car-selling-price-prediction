<html>
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<title>
Car Price dekho
</title>


<script type="text/javascript">
var res=document.getElementById("result");
res.style.visibility = "hidden";
function show()
{
res.style.visibility = "visible";
}
</script>
</head>
<body class="bg-light">



<!-- Navigation bar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CarPriceDekho</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        
      </ul>
    </div>
  </div>
</nav>

<!-- Navigation bar -->







<br><br>
<div class="container lead py-5">



<p class="text-center lead">Car Price dekho website predicts selling price  of a car using  Machine Learning Algorithms</p>

<br>

<form  method="POST" action="{{url_for('predicts')}}" ">

<div class="row">

    <div class="col-md-6">
                <label for='car'  >Car Name:</label>
                <input type="text" class="form-control" name="car" >
    </div>
    <div class="col-md-6">
                <label for='year'>Year:</label>
                <input type="text" class="form-control" name="year">
    </div>
</div>

<br>


<div class="row">
     <div class="col-md-4">
                <label for='present'>Present Price:</label>
                <input type="text" class="form-control" name="present" >
      </div>
     <div class="col-md-4">
                <label for='kms'>Kilometers driven:</label>
                <input type="text" class="form-control" name="kms" >
     </div>
    <div class="col-md-4">
                <label for='owner'>No. of owners:</label>
                <input type="text" class="form-control" name="owner" >
    </div>
</div>

<br>

<div class="row">
             <div class="col-md-4">
                        <label for='fuel'>Fuel type:</label>
                        <select name="fuel" class="form-control">
                        <option value="CNG">CNG</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Diseal">Diseal</option>
                        </select>
            </div>
    
             <div class="col-md-4" >
                <label for='seller'>Seller type:</label>
                <select name="seller" class="form-control">
                <option value="Individual">Individual</option>
                <option value="Dealer">Dealer</option>
                </select>
            </div>
            
            
             <div class="col-md-4">
                <label for='transmission'>Transmission type:</label>
                <select name="transmission" class="form-control">
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
                </select>
            </div>
</div>

<br>

<center><button type="submit" onclick="show()" class="btn btn-primary col-md-7 text-center">Submit</button></center>
<br>

<div class="row" id="result">
<label class='lead fw-bold text-center'>Selling Price:{{result}}</label>
</div>

</form>
</div>
</body>
</html>
